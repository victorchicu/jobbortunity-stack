services:
  # STACK
  mongo:
    image: mongo:8.0.3-noble
    ports:
      - "27017:27017"
    restart: "no"
    volumes:
      - mongo_data:/data/db
    networks:
      - zumely
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      retries: 10
      timeout: 10s
      interval: 10s

volumes:
  mongo_data:

networks:
  zumely:
    driver: bridge
